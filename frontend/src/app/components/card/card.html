<mat-card [class]="customClass()" [appearance]="apparence()">
  @if (title() || subtitle()) {
    <mat-card-header class="header-container">
      @if (title()) {
        <mat-card-title>
          <span class="text-center font-bold text-[2rem] uppercase">
            {{ title() }}
          </span>
        </mat-card-title>
      }
      @if (subtitle()) {
        <mat-card-subtitle>{{ subtitle() }}</mat-card-subtitle>
      }
    </mat-card-header>
  }
  <mat-card-content>
    <ng-content></ng-content>
  </mat-card-content>
  @if (showActions()) {
    <mat-card-actions>
      <ng-content select="[actions]"></ng-content>
    </mat-card-actions>
  }
</mat-card>
