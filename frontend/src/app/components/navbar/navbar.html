<mat-sidenav-container class="app-container">
  <mat-sidenav #sidenav mode="side" [opened]="!collapsed()" [style.width]="collapsed() ? 72 : 280">
    <div
      class="sidebar-header"
      style="padding: 16px; display: flex; align-items: center; gap: 10px"
    >
      <mat-icon color="primary">business</mat-icon>
      @if (!collapsed()) {
        <span style="font-weight: bold">Sua Empresa</span>
      }
    </div>

    <mat-divider></mat-divider>

    <mat-nav-list>
      @for (item of menuItems(); track item.id) {
        <app-sidebar-menu-item [item]="item" [collapsed]="collapsed()" />
      }
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="toggleSidebar()">
        <mat-icon>{{ collapsed() ? 'menu' : 'menu_open' }}</mat-icon>
      </button>
      <span>{{ currentRouteTitle() }}</span>
      <span style="flex: 1 1 auto"></span>
      <div class="flex justify-center items-center gap-4">
        <button mat-icon-button>
          <mat-icon aria-hidden="false" role="img" matBadge="3" matBadgeColor="warn"
            >notifications</mat-icon
          >
        </button>
        <button mat-icon-button [matMenuTriggerFor]="userMenu">
          <mat-icon matListItemIcon>account_circle</mat-icon>
        </button>
      </div>
    </mat-toolbar>

    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>

<mat-menu #userMenu="matMenu">
  @if (!collapsed()) {
    <ng-container>
      <span matListItemTitle>{{ user.name }}</span>
      <span matListItemLine>{{ user.email }}</span>
    </ng-container>
  }
  <button mat-menu-item>
    <mat-icon>account_circle</mat-icon>
    <span>Perfil</span>
  </button>
  <button mat-menu-item (click)="logout()">
    <mat-icon>logout</mat-icon>
    <span>Sair</span>
  </button>
</mat-menu>
