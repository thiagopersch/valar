<div class="flex flex-col justify-center items-center h-screen overflow-hidden">
  <app-card
    [title]="'Login'"
    [apparence]="'outlined'"
    [showActions]="true"
    class="lg:max-w-4xl md:max-w-lg w-full"
  >
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-4">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>E-mail</mat-label>
        <input matInput type="email" formControlName="email" required />
        <mat-error> E-mail is required </mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" required />
        <mat-error> Password is required </mat-error>
      </mat-form-field>
      <button mat-flat-button color="primary" type="submit">Acessar</button>
    </form>
  </app-card>
</div>
